# MiniFlow Production Docker Compose
# 사용법: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        - APP_ENV=production
    container_name: miniflow-app
    restart: always
    working_dir: /var/www/html
    volumes:
      - app-storage:/var/www/html/storage
      - ./.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - miniflow
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: miniflow-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - app-storage:/var/www/html/storage:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - miniflow
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: miniflow-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/production.cnf:/etc/mysql/conf.d/production.cnf:ro
    networks:
      - miniflow
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: miniflow-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - miniflow
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: miniflow-queue
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=256
    volumes:
      - app-storage:/var/www/html/storage
      - ./.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - miniflow
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 512M

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: miniflow-scheduler
    restart: always
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - app-storage:/var/www/html/storage
      - ./.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - miniflow
    depends_on:
      app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  miniflow:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  nginx-cache:
    driver: local
