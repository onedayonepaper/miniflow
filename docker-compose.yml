version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: miniflow-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
    networks:
      - miniflow
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: miniflow-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - miniflow
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: miniflow-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-miniflow}
      MYSQL_USER: ${DB_USERNAME:-miniflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - miniflow

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: miniflow-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - miniflow

  # Queue Worker (for notifications, PDF generation)
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: miniflow-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
    networks:
      - miniflow
    depends_on:
      - app
      - redis

  # Scheduler (for cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: miniflow-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
    networks:
      - miniflow
    depends_on:
      - app

networks:
  miniflow:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
